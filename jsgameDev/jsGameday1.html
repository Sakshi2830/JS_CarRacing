<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <style>
        *{ margin:0; padding: 0;}
        .hide{ display: none;}

        .carGame{
            width: 100%;
            height: 100vh;
            background-image: url(https://media.indiedb.com/images/games/1/22/21215/DF_Path_NoRorik.jpg);
            /* background-image: url(https://img.itch.zone/aW1nLzE3MjgzMzQuanBn/original/w6BZFE.jpg); */
            background-repeat: repeat;
            background-size: 100%;
        }

        .car{ width: 50px;
            height: 70px;
            background-image: url(); 
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            bottom: 120px;
            }

        .lines{
            width: 10px;
            height: 100px;
            background: white;
            position: absolute;
            margin-left: 195px;
        }

        .enemy{
            width: 50px;
            height: 70px;
            background: blueviolet; 
            position: absolute; 
            bottom: 120px;
        }

        .gameArea{
            width: 400px;
            height: 100vh;
            background: #2d3436;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-right: 10px dashed #c8d6e5;
            border-left: 10px dashed #c8d6e5;
        }

        .score{
            position: absolute;
            top: 15px;
            left: 40px;
            background: cadetblue;
            width: 300px;
            line-height: 70px;
            text-align: center;
            color: cornsilk;
            font-size: 1.5rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-shadow: 0 5px 5px #777;
        }

        .startScreen{
            position: absolute;
            background-color: rgb(245, 121, 162);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: whitesmoke;
            z-index: 1;
            text-align: center;
            border: 3px solid #140a0a;
            padding: 15px;
            margin: auto;
            width: 50%;
            cursor: pointer;
            font-family: sans-serif;
            letter-spacing: 5;
            font-size: 20px;
            word-spacing: 3;
            line-height: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 5px #777;
        }
        
    </style>
</head>
<body>
    <div class="carGame">
        <div class="score"> </div>
        <div class="startScreen">
            <p>
                Press here to start <br>
                Arrow keys to move <br>
                If you hit another ar you will lose.
            </p>
        </div>
        <div class="gameArea "></div>
    </div>
<script>
    const score = document.querySelector('.score');
    const startScreen = document.querySelector('.startScreen');
    const gameArea = document.querySelector('.gameArea');
    // console.log(gameArea);

    startScreen.addEventListener('click',start);

    let player = { speed : 5, score : 0};

    let keys = { ArrowUp : false, ArrowDown: false, ArrowLeft:false, ArrowRight: false  }

    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    function keyDown(e){
        e.preventDefault();
        keys[e.key] = true;
        // console.log(e.key); 
        // console.log(keys);
    }

    function keyUp(e){
        e.preventDefault();
        keys[e.key] = false;
        // console.log(e.key);
        // console.log(keys);
    }

    //.............collision between cars funtion...............
    function isCollide(a,b){
        aRect = a.getBoundingClientRect();
        bRect = b.getBoundingClientRect();

        return !((aRect.bottom < bRect.top) || (aRect.top > bRect.bottom) || (aRect.right < bRect.left) || (aRect.left > bRect.right))
    }

    function moveLines(){
        let lines = document.querySelectorAll('.lines');

        lines.forEach(function(item) {

            if(item.y >= 900){
                item.y -= 1050;
            }

            item.y += player.speed;
            item.style.top = item.y + "px";
        })
    }
    //After Colliding end the game
    function endGame(){
        player.start = false;
        startScreen.classList.remove('hide')
        startScreen.innerHTML = "Game Over <br> Your fnal score is " + player.score + "<br> Press here to restart the Game";
    }

    //moveCars funtion.................
    function moveEnemy(car){
        let enemy = document.querySelectorAll('.enemy');

        enemy.forEach(function(item) {

            if(isCollide(car,item)){
                console.log("Boom Hit");
                endGame();
            }

            if(item.y >= 1000){
                item.y = -500;
                item.style.left = Math.floor(Math.random()*350) + "px"
            }

            item.y += player.speed;
            item.style.top = item.y + "px";
        })
    }


function gamePlay(){
    // console.log("hey i m cliked");
    let car = document.querySelector('.car');
    let road = gameArea.getBoundingClientRect();
    // console.log(road);
    if (player.start){
        
        moveLines();
        moveEnemy(car);

        if(keys.ArrowUp && player.y > (road.top + 150)) {player.y-= player.speed}
        if(keys.ArrowDown && player.y < (road.bottom - 80)){player.y+= player.speed}
        if(keys.ArrowLeft && player.x > 0) {player.x-= player.speed}
        if(keys.ArrowRight && player.x < (road.width - 50)){player.x+= player.speed}

        car.style.top = player.y + "px";
        car.style.left = player.x + "px";

        window.requestAnimationFrame(gamePlay);
        console.log(player.score++);

        player.score++;
        let ps = player.score -2;
        score.innerText = "Score: " + ps;
    }
}

    function start(){
        // gameArea.classList.remove('hide');
        startScreen.classList.add('hide')  
        gameArea.innerHTML = "";

        player.start = true;
        player.score = 0;
        window.requestAnimationFrame(gamePlay);

        //roadlines
       for(x=0; x<7; x++){
        let roadLine = document.createElement('div');
        roadLine.setAttribute('class', 'lines');
        roadLine.y = (x*150);
        roadLine.style.top = roadLine.y + "px";
        gameArea.appendChild(roadLine);
       }

        let car = document.createElement('div');
        car.setAttribute('class', 'car');
        // car.innerText = 'Hey I am Ur car';
        gameArea.appendChild(car);

        player.x = car.offsetLeft;
        player.y = car.offsetTop

        // console.log("top position"+ car.offsetTop);
        // console.log("left position"+  car.offsetLeft);     

        for(x=0; x<5; x++){
        let enemyCar = document.createElement('div');
        enemyCar.setAttribute('class', 'enemy');
        enemyCar.y = ((x+1) * 350)* -1;
        enemyCar.style.top = enemyCar.y + "px";
        enemyCar.style.background = randomColor();
        enemyCar.style.left = Math.floor(Math.random()*350) + "px"
        gameArea.appendChild(enemyCar);
       }

       function randomColor(){
           function c(){
               let hex = Math.floor(Math.random() * 256).toString(16);
               return("0" + String(hex)).substr(-2);
           }
           return "#"+c()+c()+c();
       }

    }
</script>

</body>
</html>
