<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <style>
        *{ margin:0; padding: 0;}
        .hide{ display: none;}
        .car{ width: 50px; height: 70px; background: red; 
        position: absolute; bottom: 120px;}

        .lines{
            width: 10px;
            height: 100px;
            background: white;
            position: absolute;
            margin-left: 195px;
        }

        .gameArea{
            width: 400px;
            height: 100vh;
            background: #2d3436;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <div class="carGame">
        <div class="score"> </div>
        <div class="startScreen">
            <p>
                Press here to start <br>
                Arrow keys to move <br>
                If you hit another ar you will lose.
            </p>
        </div>
        <div class="gameArea hide"></div>
    </div>
<script>
    const score = document.querySelector('.score');
    const startScreen = document.querySelector('.startScreen');
    const gameArea = document.querySelector('.gameArea');
    console.log(gameArea);

    startScreen.addEventListener('click',start);

    let player = { speed : 5};

    let keys = { ArrowUp : false, ArrowDown: false, ArrowLeft:false, ArrowRight: false  }

    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);

    function keyDown(e){
        e.preventDefault();
        keys[e.key] = true;
        // console.log(e.key); 
        console.log(keys);
    }

    function keyUp(e){
        e.preventDefault();
        keys[e.key] = false;
        // console.log(e.key);
        console.log(keys);
    }

function gamePlay(){
    console.log("hey i m cliked");
    let car = document.querySelector('.car');
    let road = gameArea.getBoundingClientRect();
    console.log(road);
    if (player.start){

        if(keys.ArrowUp && player.y > (road.top + 150)) {player.y-= player.speed}
        if(keys.ArrowDown && player.y < (road.bottom - 70)){player.y+= player.speed}
        if(keys.ArrowLeft && player.x > 0) {player.x-= player.speed}
        if(keys.ArrowRight && player.x < (road.width - 50)){player.x+= player.speed}

        car.style.top = player.y + "px";
        car.style.left = player.x + "px";

        window.requestAnimationFrame(gamePlay);
    }
}

    function start(){
        gameArea.classList.remove('hide');
        startScreen.classList.add('hide')  

        player.start = true;
        window.requestAnimationFrame(gamePlay);

        //roadlines
       for(x=0; x<7; x++){
        let roadLine = document.createElement('div');
        roadLine.setAttribute('class', 'lines');
        roadLine.style.top = (x*150) + "px";
        gameArea.appendChild(roadLine);
       }

        let car = document.createElement('div');
        car.setAttribute('class', 'car');
        // car.innerText = 'Hey I am Ur car';
        gameArea.appendChild(car);

        player.x = car.offsetLeft;
        player.y = car.offsetTop

        console.log("top position"+ car.offsetTop);
        console.log("left position"+  car.offsetLeft);     

    }
</script>

</body>
</html>
